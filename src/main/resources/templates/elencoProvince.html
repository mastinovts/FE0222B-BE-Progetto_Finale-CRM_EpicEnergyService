<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Epic Energy Service - province</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<h5 class="mx-2" style="color:orange">Epic Energy Service</h5>
	<h2 class="mx-2" style="color:blue">Elenco province</h2>
	
	<table class="table mx-2">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Regione</th>
				<th>Sigla</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="provincia : ${listaProvince}">
				<td th:text="${provincia.nome}"></td>
				<td th:text="${provincia.regione}"></td>
				<td th:text="${provincia.sigla}"></td>				
			</tr>
		</tbody>
	</table><hr>
	  <p class="mx-2"><a type="button" class="btn btn-sm btn-secondary" href="/">Torna alla Home</a></p>
	  
</body>
</html>
