<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Epic Energy Service- fatture</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<h6 class="mx-2">Epic Energy Service</h6>
	<h3 class="mx-2">Elenco fatture</h3>
	
	<table class="table mx-2">
		<thead>
			<tr>
				<th>Numero</th>
				<th>Anno</th>
				<th>Data</th>
				<th>Importo â‚¬</th>
				<th>Stato fattura</th>
				<th>Cliente</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="fattura : ${listaFatture}">
				<td th:text="${fattura.numero}"></td>
				<td th:text="${fattura.anno}"></td>
				<td th:text="${fattura.data}"></td>
				<td th:text="${fattura.importo}"></td>
				<td th:text="${fattura.statoFattura}"></td>
				<td th:text="${fattura.cliente.ragioneSociale}"></td>
				
				<td>
				<a type="button" class="btn btn-sm btn-warning" th:href="@{/fatture/mostraformaggiorna/{id}(id=${fattura.id})}">Aggiorna</a>
				<a type="button" class="btn btn-sm btn-danger" th:href="@{/fatture/eliminafattura/{id}(id=${fattura.id})}" onclick="confirm ('Sicuro di voler eliminare questa fattura?')">Elimina</a>
				</td>
				
			</tr>
		</tbody>
	</table>
	   <p class="mx-2"><a type="button" class="btn btn-sm btn-primary" href="/fatture/mostraformaggiungi">Aggiungi fattura</a></p>
	   <p class="mx-2"><a type="button" class="btn btn-sm btn-secondary" href="/">Torna alla Home</a></p>
</body>
</html>
