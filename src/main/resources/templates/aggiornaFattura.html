<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Aggiorna fattura</title>
</head>
<body>
	<h2 class="mx-2" style="color:blue">MODIFICA FATTURA</h2>
	<form class="form mx-2" action="#" th:action="@{/fatture/aggiornafattura/{id}(id=${fattura.id})}"
		th:object="${fattura}" method="post">
		<p>
			Numero: <input type="text" th:field="*{numero}" />
		</p>

		<p>
			Anno: <input type="text" th:field="*{anno}" />
		</p>

		<p>
			Data: <input type="date" pattern="yyyy-MM-dd" th:field="*{data}" />
		</p>

		<p>
			Importo: <input type="text" th:field="*{importo}" />
		</p>
		<div>
			Stato fattura: <select name="tipo" th:field="*{statoFattura}">
 			<option value=""> -- </option>
			<option th:each="tipo : ${T(it.epicode.be.epicenergyservice.model.TipoStato).values()}"
					th:value="${tipo}" th:text="${tipo}" />
			</select>
		</div><br>

		
		<div>
			Cliente: <select th:field="*{cliente}">
				<option th:each="cliente : ${listaClienti}"
					th:value="${cliente.id}"
					th:text="${cliente.ragioneSociale}" />
			</select>
		</div><br>
		
		<p>
			<input type="submit" class="btn btn-sm btn-warning" value="Modifica" /> <input type="reset" 
			class="btn btn-sm btn-success" value="Reset" />
		</p>

	</form>
	
	
</body>
</html>
